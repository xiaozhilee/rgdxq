<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>repassword</title>
    <!--百度jQueryCDN-->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <!--百度bootstrapCDN-->
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!--自定义CSS-->
    <script src="/js/repassword.js"></script>

    <style>
        .login_middle{
            padding: 30px;
            background-color: white;
            margin-top: 10%;
        }
        body{
            background-color:RGB(200,200,169);
        }
    </style>
</head>
<body>

<!--repassword-->
<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-xs-12 login_middle">
            <p class="text-center">重置密码</p>
            <div id="alerts"></div>
            <br><br>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="code">
                    <form role="form">
                        <div class="form-group col-lg-12 col-xs-12">
                            <input type="text" class="form-control input_height " id="email"
                                   placeholder="Email">
                        </div>
                        <div class="code" >
                            <div class="form-group col-lg-7 col-xs-7">
                                <input type="text" class="form-control input_height" id="email_code"
                                       placeholder="验证码">
                            </div>
                            <input type="button" id="get_code" class="middle btn btn-link input_height" value="获取验证码"/>
                        </div>
                    </form>
                    <a href="#" id="check"  data-toggle="tab" type="button" class="btn btn-default btn_height btn-success col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2 next"  >验证</a>
                </div>
                <div class="tab-pane fade" id="check-code">
                    <form role="form">
                        <div class="form-group">
                            <input type="password" class="form-control input_height" id="password"
                                   placeholder="新密码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control input_height" id="repassword"
                                   placeholder="重复新密码">
                        </div>
                    </form>
                    <a href="#ok" id="finish"  data-toggle="tab" type="button" class="btn btn-default btn_height btn-success col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2"  >确认</a>
                </div>
                <div class="tab-pane fade" id="ok">
                    <a href="/login.html" id="success" type="button" class="btn btn-default btn_height btn-success col-lg-8 col-lg-offset-2 col-xs-8 col-xs-offset-2" >去登陆</a>
                </div>
            </div>
        </div>
    </div>
</div>






</body>
</html>
